								Order Details

						</div>
						<div class="row">
							<div class="col-4 text-center">
								Dewasa
								<div class="adult">
									<div class="wrapper d-flex align-items-center">
										<button class="max-people">
											<span class="minus">
												<i class="fa-solid fa-minus"></i>
											</span>
										</button>
											<span class="num">01</span>
										<button class="max-people">

							</div>
							<div class="col-4 text-center">
								Remaja
								<div class="remaja">
									<div class="wrapper d-flex align-items-center">
										<button class="max-people">
											<span class="minus">
												<i class="fa-solid fa-minus"></i>
											</span>
										</button>
											<span class="num">01</span>
										<button class="max-people">
											<span class="plus">
												<i class="fa-solid fa-plus"></i>
											</span>
										</button>
									</div>
								</div>
							</div>
							<div class="col-4 text-center">
								Anak-anak
								<div class="anak">
									<div class="wrapper d-flex align-items-center">
										<button class="max-people">
											<span class="minus">
												<i class="fa-solid fa-minus"></i>
											</span>
										</button>
											<span class="num">01</span>
										<button class="max-people">
											<span class="plus">
												<i class="fa-solid fa-plus"></i>
											</span>
										</button>
									</div>
									<script>
										const plus = document.querySelector(".plus"),
										minus = document.querySelector(".minus"),
										num = document.querySelector(".num");

										let a = 1;

										plus.addEventListener("click", ()=>{
										a++;
										a = (a < 10) ? "0" + a : a;
										num.innerText = a;
										console.log(a);
										});

										minus.addEventListener("click", ()=>{
											if(a > 1){
												a--;
												a = (a < 10) ? "0" + a : a;
										num.innerText = a;
										console.log(a);
											}
										})
									</script>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
